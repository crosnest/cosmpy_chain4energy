# separate terms of service, privacy policy, and support
# documentation.

name: Upload Python Package

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
          python-version: '3.9'
    - name: Run release script
      env:
        PYPI_USERNAME: __token__
        PYPI_PASSWORD: ${{secrets.CROSNESTBOT_PYPI_TOKEN}}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # required to make a release page
        GH_TOKEN: ${{ github.token }}
      run: |
        pip install tomli packaging poetry
        git config --global user.email "dapie@cros-nest.com"
        git config --global user.name "CI BOT"
        python3 ./scripts/do-release.py
